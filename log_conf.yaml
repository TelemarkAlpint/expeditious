version: 1
formatters:
  log_file:
    format: '%(asctime)s %(name)s %(levelname)-10s %(message)s'
  simple:
    format: '%(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: log_file
    filename: /var/log/expeditious.log
loggers:
  nansen:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  monsen:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  amundsen:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]